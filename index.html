<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="ftco-section">
		<div class="container">
            <div class="row justify-content-center">
				<div class="col-xl-12 col-xl-12">
                    <div class="wrap d-md-flex">
						<div class="text-wrap text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to login</h2>
								<p>Don't have an account?</p>
								<a href="#" class="btn btn-white btn-outline-white">Sign Up</a>
							</div>
			            </div>
                        <div class="login-wrap">
                                <div class="d-flex">
                                    <div class="d-flex">
                                        <h3 class="mt-2">Login</h3>
                                    </div>
                                </div>
                                <div class="d-flex mb-2">
                                    <p>how do i get started lorem ipsum dolor at?</p>
                                </div>
                                <div class="signin-form">
                                    <div class="form-group social-media  d-flex" >
                                            <a href="#" class="form-control d-flex align-items-center justify-content-center" style="margin: auto; color: black;"><img src="images/icons/icons-google.png" alt="GOOGLE">&emsp;Sign Login with google </a>
                                    </div>     
                                </div>
                                <div class="signin-form">
                                    <div class="form-group social-media d-flex mt-3">
                                        <a href="#" class=" form-control d-flex align-items-center justify-content-center" style="margin: auto; color: black;"><img src="images/icons/icons-facebook.png">&emsp;Sign with Facebook</a>
                                    </div>     
                                </div>
                                <div class="divider d-flex align-items-center my-4">
                                        <p style="font-size: 12px;opacity:40%;" class="text-center fw-bold mx-3 mb-0 text-muted">or Sign in with Email</p>
                                </div>
                                <form action="#" class="signin-form">
                                        <div class="form-group mb-3">
                                            <label class="label" for="name">Email</label>
                                            <input type="text" class="form-control" placeholder="Email" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="label" for="password">Password</label>
                                            <input type="password" class="form-control" placeholder="Enter your Password" required>
                                        </div>
                                        <div class="form-group d-md-flex">
                                                <div class="w-50 text-left">
                                                    <!-- <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                                        <input type="checkbox" checked>
                                                        <span class="checkmark"></span>
                                                    </label> -->
                                                </div>           
                                                <div class="w-50 text-md-right">
                                                    <a href="#">Forget Password?</a>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                                        </div>
                                </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
